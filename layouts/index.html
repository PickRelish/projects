{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3 homepage-sidebar-main">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <img class="hero logo" src="/images/logo.png" alt={{ .Title }}>
      <img class="hero dark-logo" src="/images/logo-dark.png" alt={{ .Title }}>
      <!--      <h1 class="mt-0">{{ .Title }}</h1>-->
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "india/paneer_butter_masala/introduction" | relURL }}" role="button">讓我們開始吧！</a>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm homepage-sidebar-prefooter">
  <img src="/images/main.png" alt="main banner">
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
